<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Mobile User-Agent Generator</title>

<style>
body{
margin:0;
font-family:Segoe UI, sans-serif;
background:linear-gradient(135deg,#141e30,#243b55);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
padding:20px;
}

.container{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(12px);
padding:50px;
border-radius:25px;
width:90%;
max-width:900px;
color:white;
text-align:center;
box-shadow:0 25px 60px rgba(0,0,0,0.6);
}

h2{
font-size:28px;
margin-bottom:25px;
}

button{
width:100%;
padding:14px;
margin-top:15px;
border-radius:12px;
border:none;
cursor:pointer;
font-weight:bold;
font-size:16px;
transition:0.3s;
background:linear-gradient(45deg,#00c6ff,#0072ff);
color:white;
}

button:hover{
transform:scale(1.05);
}

#output{
margin-top:25px;
text-align:left;
}

.card{
background:rgba(255,255,255,0.08);
padding:18px;
border-radius:15px;
margin-bottom:20px;
}

.copy-btn{
margin-top:12px;
padding:8px 15px;
background:green;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
font-size:14px;
}

.footer{
margin-top:35px;
font-size:16px;
text-align:center;
}

.footer a{
color:#FFD700;
font-weight:bold;
text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

<h2>Random Mobile User-Agent Generator</h2>

<button onclick="generateUA()">Generate 5 User-Agents</button>

<div id="output"></div>

<div class="footer">
<hr style="border:0.5px solid rgba(255,255,255,0.3); margin-top:30px;">
Contact Owner 
<a href="https://telegram.me/TrickZoneAdmin" target="_blank">
MR SHUVO AHAMMAD
</a><br>
Â© 2026 Dev by TRICK ZONE BOOST CENTER. All rights reserved.
</div>

</div>

<script>
var devices = [
"SM-A526B",
"SM-G991B",
"Redmi Note 11",
"Mi 11X",
"Pixel 7",
"SM-A146B",
"Realme RMX3085",
"Vivo V2059",
"OnePlus LE2113"
];

function randomAndroidVersion(){
var versions=["10","11","12","13","14"];
return versions[Math.floor(Math.random()*versions.length)];
}

function randomChromeVersion(){
return Math.floor(Math.random()*20)+110;
}

function generateUA(){
var output=document.getElementById("output");
output.innerHTML="";

for(var i=0;i<5;i++){

var device = devices[Math.floor(Math.random()*devices.length)];

var ua="Mozilla/5.0 (Linux; Android "
+randomAndroidVersion()
+"; "
+device
+") AppleWebKit/537.36 (KHTML, like Gecko) Chrome/"
+randomChromeVersion()
+".0.0.0 Mobile Safari/537.36";

output.innerHTML += 
"<div class='card'>"
+ ua +
"<br><button class='copy-btn' onclick=\"copyText(this)\">Copy</button></div>";
}
}

function copyText(btn){
var text = btn.parentElement.innerText.replace("Copy","");
navigator.clipboard.writeText(text);
alert("Copied Successfully!");
}
</script>

</body>
</html>
