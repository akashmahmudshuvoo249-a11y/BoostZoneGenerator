<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Mobile User-Agent Generator</title>

<style>
body{
margin:0;
font-family:Segoe UI, sans-serif;
background:linear-gradient(135deg,#2b4c7e,#1e3c72);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
padding:40px;
}

.container{
background:rgba(255,255,255,0.08);
padding:60px;
border-radius:30px;
width:100%;
max-width:1100px;
color:white;
text-align:center;
box-shadow:0 30px 80px rgba(0,0,0,0.6);
}

h2{
font-size:36px;
margin-bottom:30px;
}

label{
font-size:18px;
}

input{
width:100%;
padding:16px;
border-radius:14px;
border:none;
margin-top:12px;
font-size:20px;
}

button{
margin-top:20px;
padding:16px;
width:100%;
border:none;
border-radius:14px;
background:linear-gradient(45deg,#00c6ff,#0072ff);
color:white;
font-weight:bold;
cursor:pointer;
font-size:20px;
transition:0.3s;
}

button:hover{
transform:scale(1.03);
}

#output{
margin-top:30px;
font-size:16px;
white-space:pre-wrap;
text-align:left;
}

.footer{
margin-top:40px;
font-size:18px;
}

.footer a{
color:#FFD700;
font-weight:bold;
text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

<h2>Random Mobile User-Agent Generator</h2>

<label>Number of User-Agents</label>
<input type="number" id="count" value="4" min="1">

<button onclick="generateUA()">Generate</button>

<div id="output"></div>

<div class="footer">
<hr style="border:0.5px solid rgba(255,255,255,0.3); margin-top:35px;">

<script>
function randomAndroidVersion(){
var versions=["10","11","12","13","14"];
return versions[Math.floor(Math.random()*versions.length)];
}

function randomChromeVersion(){
return Math.floor(Math.random()*30)+100;
}

function generateUA(){
var count=document.getElementById("count").value;
var output=document.getElementById("output");
output.textContent="";
for(var i=0;i<count;i++){
var ua="Mozilla/5.0 (Linux; Android "
+randomAndroidVersion()
+"; Mobile) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/"
+randomChromeVersion()
+".0.0.0 Mobile Safari/537.36";
output.textContent+=ua+"\n\n";
}
}
</script>
