.copy {

<body>

<div class="container">

  <h2>Random Mobile User-Agent Generator</h2>

  <label>Number of User-Agents</label>
  <input type="number" id="count" value="1" min="1">

  <button class="btn generate" onclick="generateUA()">Generate</button>
  <button class="btn copy" onclick="copyUA()">Copy All</button>

  <div id="output"></div>

<script>
function randomAndroidVersion() {
  const versions = ["10", "11", "12", "13", "14"];
  return versions[Math.floor(Math.random() * versions.length)];
}

function randomChromeVersion() {
  return Math.floor(Math.random() * 40) + 80;
}

function generateUA() {
  const count = document.getElementById("count").value;
  const output = document.getElementById("output");
  output.textContent = "";

  for (let i = 0; i < count; i++) {
    let ua = `Mozilla/5.0 (Linux; Android ${randomAndroidVersion()}; Mobile) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/${randomChromeVersion()}.0.0.0 Mobile Safari/537.36`;
    output.textContent += ua + "\n\n";
  }
}

function copyUA() {
  const text = document.getElementById("output").textContent;
  if (!text) return alert("Generate first!");

  navigator.clipboard.writeText(text).then(() => {
    alert("Copied Successfully!");
  });
}
</script>
