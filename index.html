<style>

background:linear-gradient(135deg,#141e30,#243b55);
display:flex;
justify-content:center;
align-items:center;

.container{
background:rgba(255,255,255,0.08);

padding:40px;

width:600px;

input{

padding:12px;

font-size:15px;

.generate{

.generate:hover{
transform:scale(1.05);
}

.copy{
background:linear-gradient(45deg,#ff512f,#dd2476);
color:white;
}

.copy:hover{
transform:scale(1.05);
}

#output{
margin-top:18px;
padding:15px;
background:rgba(0,0,0,0.4);
border-radius:10px;
font-size:13px;
text-align:left;
white-space:pre-wrap;
max-height:200px;
overflow:auto;
}

.footer{
margin-top:25px;
font-size:14px;
}

.footer a{
text-decoration:none;
transition:0.3s;
}

.footer a:hover{
opacity:0.8;
}
</style>

<body>

<div class="container">

<h2>Random Mobile User-Agent Generator</h2>

<label>Number of User-Agents</label>
<input type="number" id="count" value="1" min="1">

<button class="generate" onclick="generateUA()">Generate</button>
<button class="copy" onclick="copyUA()">Copy All</button>

<div id="output"></div>

<div class="footer">

<script>
function randomAndroidVersion(){
var versions=["10","11","12","13","14"];
return versions[Math.floor(Math.random()*versions.length)];
}

function randomChromeVersion(){
return Math.floor(Math.random()*40)+80;
}

function generateUA(){
var count=document.getElementById("count").value;
var output=document.getElementById("output");
output.textContent="";
for(var i=0;i<count;i++){
var ua="Mozilla/5.0 (Linux; Android "+randomAndroidVersion()+"; Mobile) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/"+randomChromeVersion()+".0.0.0 Mobile Safari/537.36";
output.textContent+=ua+"\n\n";
}
}

function copyUA(){
var text=document.getElementById("output").textContent;
if(!text){alert("Generate first!");return;}
navigator.clipboard.writeText(text);
alert("Copied Successfully!");
}
</script>
